<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expensetracker.css">
</head>
<body>
    <div class="container">
        <h1> Expense Tracker </h1>

        <div class="income-section">
            <h2>Add Income</h2>
            <input type="number" id="income-put" placeholder="Enter income amount"/>
            <button onclick="addIncome()">Add Income</button>        
        </div>

        <div class="expense-section">
            <h2>Add Expense</h2>
            <input type="text" id="expense-description" placeholder="Enter description" />
            <input type="number" id="expense-amount" placeholder="Enter expense amount" />
            <button onclick="addExpense()">Add Expense</button>
          </div>

        <div class="summary-section">
            <h2>Summary</h2>
            <p>Total Income: $<span id="total-income">0</span></p>
            <p>Total Expenses: $<span id="total-expenses">0</span></p>
            <p>Remaining Balance: $<span id="remaining-balance">0</span></p>
        </div>

        <div class="expense-list">
            <h2>Expense List</h2>
            <ul id="expense-list"></ul>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
